<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

</head>
    <a-scene 
        mindar-image="imageTargetSrc: assets/markers/targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <img id="emblem" src="assets/markers/claustru.jpg" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="transparent" material="opacity: 0; transparent: true" position="0 0 0" height="0.552" width="1"></a-plane>
            
            <a-box position="0 0.1 0.1" depth="0.1" height="0.1" width="0.1" color="#4CC3D9"
            animation="property: position; to: 0 0.2 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-box>
        </a-entity>
    </a-scene>
